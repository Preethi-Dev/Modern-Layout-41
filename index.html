<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout-41</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Modelo Beer</h1>
        </div>
        <div class="menu">
          <a href="/">Menu</a>
          <img src="./assets/images/icons/Union.svg" alt="menu" />
        </div>
      </header>
      <main>
        <div class="image">
          <img src="./assets/images/Left Image.png" alt="" />
        </div>
        <div class="project">
          <p>EST</p>
          <div class="image">
            <img src="./assets/images/Project.png" alt="" />
          </div>
          <p>1928</p>
        </div>
        <div class="image">
          <img src="./assets/images/Right Image.png" alt="" />
        </div>
      </main>
      <footer>
        <div class="image">
          <img src="./assets/images/icons/Left.svg" alt="" />
        </div>
        <div class="image">
          <img src="./assets/images/icons/Right.svg" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
